version: '3.7'

services:

  identity:
    image: tiksn/lionize-identity-management-service
    ports:
      - "8081:80"
    env_file:
      - variables.env
    networks:
      - lionize

  tasks:
    image: tiksn/lionize-task-management-service
    ports:
      - "8083:80"
    env_file:
      - variables.env
    networks:
      - lionize

  web-ui:
    image: ashotnazaryan45/lionize-web-ui:latest
    ports:
      - "8080:80"
    networks:
      - lionize

networks:
      lionize:
        driver: bridge